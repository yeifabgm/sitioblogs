{% extends 'base.html' %}
{% block titulo %}Login {% endblock %}
{% block subtitulo %}Inicia sesión para administrar tus blogs{% endblock %}
{% block contenido %}
	{% if user.is_authenticated %}
		<p>Bienvenido {{user.first_name}}</p>
	{% else %}
		<div class="row" style="margin-top: 10px;">
			<div class="col-md-12">
				<div class="box box-primary">
					<div class="box-body chart-responsive">
						
						<form action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="form-group">
							<label for="id_username">Usuario</label> 
							<input id="id_username" name="username" class="form-control" placeholder="Ingresar Usuario" />
						</div>
						<div class="form-group">
							<label for="id_password">Password:</label> 
							<input id="id_password" name="password" type="password" class="form-control" placeholder="Password" />
						</div>
					    <div class="pull-left">
					    	<a href="/accounts/register/" class="btn btn-primary" >Regístrate</a>
					    </div>
						<div class="pull-right">
							<input class="btn btn-primary" type="submit" value="Inicia Sesión" />
						</div>
						</form>

					</div>
				</div>
			</div>
		</div>
		
	{% endif %}

{% endblock %}
